# HBase Log4j Configuration
log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c{2}: %m%n

# Reduce noise from ZooKeeper
log4j.logger.org.apache.zookeeper=WARN

# Reduce noise from Netty
log4j.logger.org.apache.hbase.thirdparty.io.netty=WARN

# HBase specific logging
log4j.logger.org.apache.hadoop.hbase=INFO
log4j.logger.org.apache.hadoop.hbase.ipc=WARN
log4j.logger.org.apache.hadoop.hbase.zookeeper=WARN
